<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Bandera de México</h1>

    <div class="controls">

        <div class="control-card">
            <label>Esperanza (Verde)</label>
            <input type="range" id="verdeRange" min="50" max="150" value="100">
            <span id="verdeValue">100%</span>
        </div>

        <div class="control-card">
            <label>Unidad (Blanco)</label>
            <input type="range" id="blancoRange" min="80" max="120" value="100">
            <span id="blancoValue">100%</span>
        </div>

        <div class="control-card">
            <label>Sangre (Rojo)</label>
            <input type="range" id="rojoRange" min="50" max="150" value="100">
            <span id="rojoValue">100%</span>
        </div>

    </div>

    <div class="bandera-container">

        <div class="bandera-header">
            <button class="reset-btn" id="resetBtn" title="Reiniciar colores">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     width="18" 
                     height="18" 
                     viewBox="0 0 24 24" 
                     fill="none" 
                     stroke="currentColor" 
                     stroke-width="2" 
                     stroke-linecap="round" 
                     stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15A9 9 0 1 1 23 10"></path>
                </svg>
            </button>
        </div>

        <div class="bandera">
            <div class="verde" id="verde"></div>

            <div class="blanco" id="blanco">
                <!-- SOLO CAMBIA EL SRC POR TU IMAGEN -->
                <img src="escudo.png" alt="Escudo de México" id="escudo">
            </div>

            <div class="rojo" id="rojo"></div>
        </div>

    </div>

    <div class="info-card">
        <p><strong>Alumno:</strong> Giovanni Ariel Rodriguez Bautista</p>
        <p><strong>Número de control:</strong> 23200890</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
